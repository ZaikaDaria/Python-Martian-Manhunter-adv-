<!doctype html>
<html lang="en">
<head>
    {% include 'blog/shared/head.html' %}
    <title>Log In</title>
</head>
<body>
{% include 'blog/shared/header.html' %}

<div class="container">
    <h1>Log In</h1>
    <form class="needs-validation" action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}

        <div class="form-group">
            <label for="title">Login</label>
            <input type="text" required class="form-control" id="title" name="title" placeholder="Login">

            <div class="invalid-feedback">
                Invalid login
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" required class="form-control" placeholder="Password">

            <div class="invalid-feedback">
                Invalid password
            </div>
        </div>

            <button type="submit" class="btn btn-primary">Log In</button>
      </form>
</div>
{% include 'blog/shared/scripts.html' %}
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
