<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'blog/shared/head.html' %}
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
{% include 'blog/shared/header.html' %}
<div class="container">
    <form lass="needs-validation" action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <p>{{ form.login.label }}: {{ form.login }}</p>
    <p>{{ form.password.label }}: {{ form.password }}</p>
    <button type="submit" class="btn btn-primary">Registration</button>
</form>
</div>


</body>
</html>
