{% extends 'base.html' %}
    {% block title %}
        Order
    {% endblock %}
{% block content %}
<div>
    <ul>
        {% for order in all_orders_list %}
        <li>
            <p><a href="{% url 'order_detail' order.id %}">{{ order.first_name }} {{ order.last_name }}</a></p>
            <p>Email: {{ order.email }}</p>
        </li>
        {% empty %}
        <li>No orders have been added.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
