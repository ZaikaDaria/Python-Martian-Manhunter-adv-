
<h1>Dealers</h1>
<div>
    <ul>
        {% for dealer in all_dealer_list %}
        <li>
            <p><a href="{{ dealer.get_absolute_url }}">{{ dealer.title }}</a></p>
            <p>Name: {{ dealer.user }}</p>
            <p>Email: {{ dealer.email }}</p>
            <p>City: {{ dealer.city }}</p>
        </li>
        {% empty %}
        <li>No any dealers to be reviewed.</li>
        {% endfor %}
    </ul>
</div>
